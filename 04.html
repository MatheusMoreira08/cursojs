<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    var nome = window.prompt("Qual é o seu nome?");
    document.write(`Ola, ${nome}! o seu nome tem ${nome.length} letras. `);
    document.write(`Seu nome em maiusculos é: ${nome.toUpperCase()}<br/>`);
    document.write(`Seu nome em minuscolo é: ${nome.toLowerCase()}<br/>`);
  </script>
  
</body>
</html>
